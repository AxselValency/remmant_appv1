
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Assistant Chatbot</title>
    <script src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js"></script>
    <script>
  window.watsonAssistantChatOptions = {
    integrationID: "3e944ee8-0034-4996-aaff-995e1b6effb5", // The ID of this integration.
    region: "us-south", // The region your integration is hosted in.
    serviceInstanceID: "0debcc5a-7847-4a84-a24d-3d51358f625a", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</head>

</html>
